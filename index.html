<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prodigy Stopwatch</title>

  <!-- Google Font (clean & modern like Focus app) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">

  <div class="brand">prodigy</div>

  <div class="timer" id="display">00:00</div>
  <div class="current">Current: <span id="current">00:00</span></div>

  <div class="controls">
    <button class="start" onclick="startTimer()">Start</button>
    <button class="stop" onclick="stopTimer()">Stop</button>
    <button class="lap" onclick="lapTimer()">Lap</button>
    <button class="reset" onclick="resetTimer()">‚ü≥</button>
  </div>

  <ul id="laps"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
